<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scrollable License</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    .scroll-wrapper {
      height: 100vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="scroll-wrapper">
    <img src="license-screenshot.jpg" alt="Driver's License Screenshot">
  </div>
</body>
</html>
